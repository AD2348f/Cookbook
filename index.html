<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Material Design for Bootstrap</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="css/mdb.min.css" />
  <style>
    [class*="navbar"] {
      background-color: rgba(108, 110, 236, 0.993);
      color: white;
    }

    [class*="row"] {
      background-color: rgba(108, 110, 236, 0.993);
      padding: 1rem;
      color: white;
      border: rgb(0, 0, 0) 1px solid;
    }

    [class*="col"] {
      background-color: rgba(108, 110, 236, 0.993);
      color: white;
      border: rgb(0, 0, 0) 1px solid;
    }

    [class*="navbar-brand"] {
      background-color: rgba(108, 110, 236, 0.993);
      color: white;
      border: rgb(0, 0, 0) 1px solid;
      min-width: 10%;
      min-height: 10%;
    }

    [class*="img"] {
      background-color: rgba(108, 110, 236, 0.993);
      max-width: 30rem;
      max-height: 30rem;
    }
  </style>

</head>

<body>
  <!-- Start your project here-->
  <header>
    <div class="container">
      <div class="row">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light ">
          <!-- Container wrapper -->
          <div class="container-fluid">
            <!-- Navbar brand -->
            <a class="navbar-brand" href="#">Digital Food</a>

            <!-- Toggle button -->
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
              data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <i class="fas fa-bars"></i>
            </button>

            <!-- Collapsible wrapper -->

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <!-- Left links -->
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <!-- Navbar dropdown -->
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                    data-mdb-toggle="dropdown" aria-expanded="false">
                    Categories
                  </a>
                  <!-- Dropdown menu -->
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#">Breakfast</a></li>
                    <li><a class="dropdown-item" href="#">Lunch</a></li>
                    <li><a class="dropdown-item" href="#">Dinner</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">
                    About</a>
                </li>
              </ul>
              <!-- Left links -->

              <!-- Search form -->
              <form class="d-flex input-group w-auto">
                <input type="search" class="form-control" placeholder="Type query" aria-label="Search" />
                <button class="btn btn-outline-primary" type="button" data-mdb-ripple-color="dark">
                  Search
                </button>
              </form>
            </div>
            <!-- Collapsible wrapper -->
          </div>
          <!-- Container wrapper -->
        </nav>
        <!-- Navbar -->
      
    </div>
  </header>



  <main>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Home</h1>
          <h2>Recipes of the Week</h2>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <figure class="figure">
            <img src="img/breakfast.jpeg" class="figure-img img-fluid rounded" alt="...">
            <figcaption class="figure-caption">Breakfast</figcaption>
          </figure>
          Breakfast
        </div>

      </div>
      <div class="row">
        <div class="col">
          <figure class="figure">
            <img src="img/lunch.jpeg" class="figure-img img-fluid rounded" alt="...">
            <figcaption class="figure-caption">Breakfast</figcaption>
          </figure>
          Lunch
        </div>
        <div class="col">
          <figure class="figure">
            <img src="img/dinner.jpg" class="figure-img img-fluid rounded" alt="...">
            <figcaption class="figure-caption">Breakfast</figcaption>
          </figure>
          Dinner
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="row">        
        <div class="col">Copyright</div>        
        <div class="col">Impressum</div>
        <div class="col">Social</div>        
      </div>
    </div>
  </footer>

  <!-- End your project here-->

  <!-- MDB -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
</body>

</html>
